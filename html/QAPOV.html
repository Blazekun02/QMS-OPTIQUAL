<!DOCTYPE html>
<html>
    <head>
        <title>Quality Assurance POV</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/QAPOV.css">
    </head>
    <body>
        <div class="Wrapper">
            <div class="Selection_pane">
                <div class="apc_logo">
                    <img src="/.idea/images/logo.png" alt="APC Logo" class="small-logo" height="50" width="50">
                </div>
                    <div class="QA_Selections">
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Policy_Repo.png" alt="Policy Repository">
                        </div>
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Create_Poli.png" alt="Create Policy">
                        </div>
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Pro_Track.png" alt="Process Tracking">
                        </div>
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Task_Manage.png" alt="Task Management">
                        </div>
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Role_Manage.png" alt="Role Management">
                        </div>
                        <div class="QAP_menu-icons">
                            <img src="/.idea/images/QAP Sidebar/Not Clicked/Info.png" alt="Information">
                        </div>
                </div>
            </div>
            <div class="Yellow_divider"></div>
            <div class="Blue_bottom"></div>
            <div class="QA_Body_Background">
                <img src="/.idea/images/apc2.png"> 
            </div>
        </div>
    </body>
</html>
