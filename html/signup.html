<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Asia Pacific College</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="signup-container">
        <img src="/.idea/images/logo.png" alt="Asia Pacific College Logo">
        <h2>Asia Pacific College<br></h2>
        <h3>Sign Up</h3>
        <form action="submitForm.php" method="POST">
            <input type="text" name="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
        </form>
        <div>
            <button type="button" class="button confirm-button" id="confirmButton">Confirm</button>
        </div>    
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
